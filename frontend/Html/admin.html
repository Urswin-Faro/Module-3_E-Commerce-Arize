<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../css/admin.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="./admin.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./admin_user.html">Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./admin_cart.html">Orders</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid page-content">
      <h1 class="mt-4 text-dark">Products</h1>
      <div class="d-grid gap-2 col-6 mx-auto mb-4">
        <button
          class="btn add-product-btn"
          data-bs-toggle="modal"
          data-bs-target="#addProductModal"
        >
          Add Product
        </button>
      </div>
      <div class="row" id="product-list"></div>
    </div>

    <!-- Add Product Modal -->
    <div
      class="modal fade"
      id="addProductModal"
      tabindex="-1"
      aria-labelledby="addProductModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addProductModalLabel">Add Product</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addProductForm">
              <div class="mb-3">
                <label for="productImage" class="form-label"
                  >Paste Image URL</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="productImage"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="productName" class="form-label">Product Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="productName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="productCategory" class="form-label">Category</label>
                <input
                  type="text"
                  class="form-control"
                  id="productCategory"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="productDescription" class="form-label"
                  >Description</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="productDescription"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="productPrice" class="form-label">Price</label>
                <input
                  type="text"
                  class="form-control"
                  id="productPrice"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="productQuantity" class="form-label">Quantity</label>
                <input
                  type="number"
                  class="form-control"
                  id="productQuantity"
                  required
                />
              </div>
              <button
                type="submit"
                class="btn custom-btn"
                onclick="addProduct()"
              >
                Add Product
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Product Modal -->
    <div
      class="modal fade"
      id="editProductModal"
      tabindex="-1"
      aria-labelledby="editProductModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editProductForm">
              <input type="hidden" id="editProductId" />
              <div class="mb-3">
                <label for="editProductImage" class="form-label"
                  >Paste Image URL</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="editProductImage"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editProductName" class="form-label"
                  >Product Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="editProductName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editProductCategory" class="form-label"
                  >Category</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="editProductCategory"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editProductDescription" class="form-label"
                  >Description</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="editProductDescription"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editProductPrice" class="form-label">Price</label>
                <input
                  type="text"
                  class="form-control"
                  id="editProductPrice"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editProductQuantity" class="form-label"
                  >Quantity</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="editProductQuantity"
                  required
                />
              </div>
              <button type="submit" class="btn custom-btn">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
      function openEditModal(product) {
        document.getElementById("editProductId").value = product.product_id;
        document.getElementById("editProductImage").value = product.image;
        document.getElementById("editProductName").value = product.Name;
        document.getElementById("editProductCategory").value = product.Category;
        document.getElementById("editProductDescription").value =
          product.Description;

        document.getElementById("editProductQuantity").value = product.Quantity;
        new bootstrap.Modal(document.getElementById("editProductModal")).show();
      }

      document.getElementById("editProductForm").onsubmit = async (e) => {
        e.preventDefault();

        Swal.fire({
          title: "Form Submitted!",
          icon: "success",
          draggable: true,
        });

        const productId = document.getElementById("editProductId").value;
        console.log("Product ID:", productId); // Debugging log

        if (!productId) {
          Swal.fire({
            title: "Error: No product ID found!",
            icon: "error",
            draggable: true,
          });
          return;
        }

        const image = document.getElementById("editProductImage").value;
        const name = document.getElementById("editProductName").value;
        const category = document.getElementById("editProductCategory").value;
        const description = document.getElementById(
          "editProductDescription"
        ).value;
        const price = parseFloat(
          document.getElementById("editProductPrice").value
        );
        const quantity = document.getElementById("editProductQuantity").value;

        try {
          const response = await fetch(
            `http://localhost:3030/products/${productId}`,
            {
              method: "PATCH",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                image,
                Name: name,
                Category: category,
                Description: description,
                Price: price,
                Quantity: quantity,
              }),
            }
          );

          const data = await response.json(); // Try to get response as JSON
          console.log("Server Response:", data);

          if (response.ok) {
            Swal.fire({
              title: "Product updated successfully!",
              icon: "success",
              draggable: true,
            });
            bootstrap.Modal.getInstance(
              document.getElementById("editProductModal")
            ).hide();
            fetchProducts();
          } else {
            console.error("Error Response:", data);
            Swal.fire({
              title: `Error from API: ${data.message || "Unknown error"}`,
              icon: "error",
              draggable: true,
            });
          }
        } catch (error) {
          console.error("Error updating product:", error);
          Swal.fire({
            title: "An error occurred while updating the product.",
            text: "Check the console for details.",
            icon: "error",
            draggable: true,
          });
        }
      };

      async function fetchProducts() {
        try {
          const response = await fetch("http://127.0.0.1:3030/products");
          const products = await response.json();
          const productList = document.getElementById("product-list");
          productList.innerHTML = "";
          products.forEach((product) => {
            productList.innerHTML += `
                    <div class="col-md-4">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">${product.Name}</h5>
                                <p class="card-text"><strong>Category:</strong> ${
                                  product.Category
                                }</p>
                                <p class="card-text"><strong>Price:</strong> R${
                                  product.Price
                                }</p>
                                <p class="card-text"><strong>Quantity:</strong> ${
                                  product.Quantity
                                }</p>
                                <button class="edit-btn" onclick='openEditModal(${JSON.stringify(
                                  product
                                )})'>Edit</button>
                                <button class="delete-btn" onclick="deleteProduct(${
                                  product.product_id
                                })">Delete</button>
                            </div>
                        </div>
                    </div>`;
          });
        } catch (error) {
          console.error("Error fetching products:", error);
          Swal.fire({
            title: "Error fetching products",
            text: error.message,
            icon: "error",
            draggable: true,
          });
        }
      }

      document.getElementById("addProductForm").onsubmit = async (e) => {
        e.preventDefault();
        const image = document.getElementById("productImage").value;
        const name = document.getElementById("productName").value;
        const category = document.getElementById("productCategory").value;
        const description = document.getElementById("productDescription").value;
        const price = document.getElementById("productPrice").value;
        const quantity = document.getElementById("productQuantity").value;
        try {
          const response = await fetch("http://localhost:3030/products", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              image,
              Name: name,
              Category: category,
              Description: description,
              Price: price,
              Quantity: quantity,
            }),
          });
          if (response.ok) {
            Swal.fire({
              title: "Product added successfully!",
              icon: "success",
              draggable: true,
            });

            bootstrap.Modal.getInstance(
              document.getElementById("addProductModal")
            ).hide();
            document.getElementById("addProductForm").reset();
            fetchProducts();
          }
        } catch (error) {
          console.error("Error adding product:", error);
          Swal.fire({
            title: "Error adding product",
            text: error.message,
            icon: "error",
            draggable: true,
          });
        }
      };

      async function deleteProduct(productId) {
        const result = await Swal.fire({
          title: "Are you sure?",
          text: "You won't be able to revert this!",
          icon: "warning",
          showCancelButton: true,
          confirmButtonText: "Yes, delete it!",
          cancelButtonText: "No, cancel!",
          reverseButtons: true,
        });

        if (!result.isConfirmed) return;
        try {
          const response = await fetch(
            `http://localhost:3030/products/${productId}`,
            { method: "DELETE" }
          );
          if (response.ok) {
            Swal.fire({
              title: "Product deleted successfully!",
              icon: "success",
              draggable: true,
            });

            fetchProducts();
          }
        } catch (error) {
          console.error("Error deleting product:", error);
          Swal.fire({
            title: "Error deleting product",
            text: error.message,
            icon: "error",
            draggable: true,
          });
        }
      }

      document.addEventListener("DOMContentLoaded", fetchProducts);
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </body>
</html>
