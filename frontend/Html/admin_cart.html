<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../css/admin.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="./admin.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./admin_user.html">Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./admin_cart.html">Orders</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h2>Orders</h2>
      <div class="row" id="cart-items"></div>
    </div>

    <script>
      // Ensure SweetAlert is included
      if (typeof Swal === "undefined") {
        let script = document.createElement("script");
        script.src = "https://cdn.jsdelivr.net/npm/sweetalert2@11";
        document.head.appendChild(script);
      }

      async function fetchCartItems() {
        try {
          console.log("üîÑ Fetching cart items...");
          const response = await fetch("http://localhost:3030/cart/2");
          let cart = await response.json();

          console.log("üì¶ Cart data received:", cart);
          if (cart.error) cart = [];
          displayCartItems(cart);
        } catch (error) {
          console.error("üö® Error fetching cart items:", error);
        }
      }

      function displayCartItems(cart) {
        const cartItemsContainer = document.getElementById("cart-items");
        if (!cartItemsContainer) {
          console.error("‚ùå Cart items container not found.");
          return;
        }

        cartItemsContainer.innerHTML = "";

        if (!Array.isArray(cart) || cart.length === 0) {
          cartItemsContainer.innerHTML =
            "<p class='text-muted'>Your cart is empty</p>";
          return;
        }

        cart.forEach((item) => {
          if (!item.product_id || !item.Name || item.Price === undefined) {
            console.error("‚ö†Ô∏è Invalid oder item data:", item);
            return;
          }

          const cartCard = document.createElement("div");
          cartCard.classList.add("col-md-4", "mb-4");

          cartCard.innerHTML = `
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">${item.full_name}</h5>
                        <p class="card-text">Product: ${item.Name}</p>
                        <p class="card-text">Address: ${item.address}</p>
                        <p class="card-text">Quantity: ${item.quantity}</p>
                        <p class="card-text">Total: R ${(
                          item.Price * item.quantity
                        ).toFixed(2)}</p>
<button class="cssbuttons-io-button"onclick="removeFromCart(${
            item.cart_id
          })">Ship to customer
  <div class="icon">
    <svg
      height="24"
      width="24"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path d="M0 0h24v24H0z" fill="none"></path>
      <path
        d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
        fill="currentColor"
      ></path>
    </svg>
  </div>
</button>
                        </div>
                </div>
            `;

          cartItemsContainer.appendChild(cartCard);
        });
      }

      fetchCartItems();
      async function removeFromCart(cartId) {
        try {
          console.log(`üóëÔ∏è Removing item with cartId: ${cartId}`);
          const response = await fetch(
            `http://localhost:3030/cart/delete/${cartId}`,
            { method: "DELETE" }
          );
          const result = await response.json();

          if (result.success) {
            Swal.fire({
              icon: "success",
              title: "Success",
              text: "Item shipped out Successfully!",
            }).then(() => {
              fetchCartItems();
            });
          } else {
            Swal.fire({
              icon: "error",
              title: "Failed",
              text: "Failed to remove item.",
            });
          }
        } catch (error) {
          console.error("üö® Error removing item:", error);
          Swal.fire({
            icon: "error",
            title: "Error",
            text: "An error occurred while removing the item.",
          });
        }
      }
    </script>
  </body>
</html>
